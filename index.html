<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>tuopotree</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <section>
        <svg width='1200' height='800' tabIndex='-1' id='svg' class='graph' tabIndex='-1'>
            <g id='container'></g>
            <defs>
                <marker id="arrow" markerWidth="10" markerHeight="10" refX="0" refY="3" orient="auto" markerUnits="strokeWidth">
                    <path d="M0,0 L0,6 L9,3 z" fill="#0095DD" />
                </marker>
            </defs>
        </svg>

        <div class='attributes' id='attributes'>
            <i id='close'>X</i>

            <div class='nodes'>
                <h3>节点属性修改</h3>
                <p class=''>
                    <label for="">半径：</label>
                    <input type="text" id='radius'>
                </p>
                <p>
                    <label for="">填充颜色:</label>
                    <input type="color" id='color'>
                </p>
            </div>
            <h3 class='lines'>连接器属性修改</h3>
            <p>
                <label for="">文本:</label>
                <input type="text" id='text'>
            </p>
            <p>
                <button id='sure'>确定</button>
                <button id='add' class='nodes'>增加节点</button>
            </p>
        </div>
    </section>
    <script src='build/index.js'></script>
</body>

</html>
